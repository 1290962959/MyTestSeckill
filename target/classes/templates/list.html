<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
    <title>MySeckill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <js src="/js/html5shiv.js"></js>
    <js src="/js/respond.min.js"></js>
    <![endif]-->

</head>
<body>
<!-- 页面显示部分 -->


<div class="container">

    <div style="height: 30px;"></div>

    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h4>seckill活动</h4>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>库存</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>创建时间</th>
                    <th>详情页</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each='good : ${goods}'>
                    <td th:text="${good.goodName}"></td>
                    <td th:text="${good.goodNum}"></td>

                    <td th:text="${#dates.format(good.killStartTime, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${#dates.format(good.killEndTime, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${#dates.format(good.createTime, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <a class="btn btn-info" th:href=" '/kill/detail/' + ${good.goodId} "
                           target="_blank">kill</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="/js/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="/js/bootstrap.min.js"></script>
</html>
